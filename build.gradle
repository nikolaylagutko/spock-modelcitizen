buildscript {
	repositories {
		jcenter()
	}
	
	dependencies {
		classpath group: 'com.github.ben-manes',	name: 'gradle-versions-plugin',	version: gradleVersionsPlugin
	}
}

apply plugin: 'java'
apply plugin: 'groovy'
apply from: 'ide-java.gradle'
apply plugin: 'com.github.ben-manes.versions'

repositories {
	jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile group: 'org.spockframework',			name: 'spock-core',	version: spockVersion
	compile group: 'com.tobedevoured.modelcitizen',	name: 'core',		version: modelcitizenVersion
	
	testCompile group: 'junit',					name: 'junit',		version: junitVersion
	testCompile group: 'org.codehaus.groovy',	name: 'groovy-all',	version: groovyVersion	
	
}

task wrapper(type: Wrapper) {
	gradleVersion = gradleWrapperVersion
}
